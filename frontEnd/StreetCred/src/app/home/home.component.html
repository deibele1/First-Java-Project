<div class="home-container">
    <p>Welcome {{ classReference.username }}</p>
    Categories: <select [(ngModel)]="catgeory" (change)="updateList()">
        <option *ngFor="let x of nums" [ngValue]="x">{{ x | category }}</option>
    </select>
    <div *ngFor="let event of events">
        <app-event class="app-event " [event]="event" [home]="this" [guest]="guest"></app-event>
    </div>
    <ng-container #predictionContainer></ng-container>
</div>
