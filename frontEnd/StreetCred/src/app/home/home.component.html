<div class="home-container">
    <p class="welcome">Welcome {{ classReference.username }}</p>
    <div class="selectors">
        Categories: <select [(ngModel)]="category" ng-init="categories[0]" (change)="getEvents()">
            <option *ngFor="let x of categories" [ngValue]="x">{{ x }}</option>
        </select>
    </div>
    <div class="event-container">
        <app-event class="app-event" [category]="category" [events]="events" [home]="this" [guest]="guest"></app-event>
    </div>
    <div class="prediction-container">
        <app-prediction class="app-prediction" [home]="this" [pred]="pred"></app-prediction>
    </div>
</div>
