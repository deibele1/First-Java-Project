<div>
    <p>Welcome {{ classReference.username }}</p>
    <table border="black">
        <thead>
            <thead>
                <tr>
                    <th *ngFor="let h of eventHeaders">{{ h }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of events">
                    <td *ngFor="let c of e | tablePipe">{{ e[c] }}</td>
                </tr>
            </tbody>
    </table>
</div>
